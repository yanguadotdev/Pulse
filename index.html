<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Essential Meta Tags First -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse — Strengthen your resolve | Discipline and transformation</title>
  <meta name="description"
    content="A creative exploration of rhythm, discipline, and design. Pulse is a visual concept brand born to challenge comfort and fuel creative momentum.">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pulse-brand.netlify.app/">
  <meta property="og:title" content="Pulse — Strengthen Your Resolve">
  <meta property="og:description"
    content="A creative exploration of rhythm, discipline, and design. Pulse is a visual concept brand born to challenge comfort and fuel creative momentum.">
  <meta property="og:image" content="https://pulse-brand.netlify.app/og.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://pulse-brand.netlify.app/">
  <meta name="twitter:title" content="Pulse — Strengthen Your Resolve">
  <meta name="twitter:description"
    content="A creative exploration of rhythm, discipline, and design. Pulse is a visual concept brand born to challenge comfort and fuel creative momentum.">
  <meta name="twitter:image" content="https://pulse-brand.netlify.app/og.jpg">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Fonts (load as late as possible within head) -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Scripts (deferred) -->
  <script type="module" src="./src/app.js" defer></script>
</head>


<body>

  <main id="main" class="size-full">
    <div class="scroll-container size-full">
      <header id="header">
        <div class="header__container noise box-center">
          <div class="logo box-center">
            <img src="./favicon.svg" alt="">
            <span>Pulse</span>
          </div>
          <nav id="nav" class="box-center">
            <a href="#about">#About</a>
            <a href="#video">#Showcase</a>
          </nav>
        </div>
      </header>

      <section id="hero" class="size-full">
        <div class="hero__container size-full box-center">
          <header class="hero__header">
            <h1 class="hero__title font-fluid">
              <span class="text__reveal" data-animate="letters">
                STRENGTHEN
              </span>
              <span class="text__reveal" data-animate="letters">
                YOUR&nbsp;RESOLVE
              </span>
            </h1>
            <div class="slogan text__reveal--full" data-animate="line">
              <p class="slogan__text">The pulse doesn't stop, neither do you</p>
            </div>
          </header>
        </div>
      </section>

      <section id="about">
        <div class="about__container box-center noise">
          <div class="about__text size-full">
            <p class="about__scroll-text size-full">

            </p>
          </div>
        </div>
      </section>

      <section id="video">
        <div class="video__sticky size-full">
          <img class="main__video size-full" src="./public/showcase.webp" alt="">
          <div class="video__text__overlay size-full box-center">
            <h2 class="text__header__left">SHOW</h2>
            <h2 class="text__header__right">CASE</h2>
          </div>
        </div>
      </section>

      <section id="cards">
        <div class="cards__sticky">
          <div class="slider__container size-full">
            <div class="cards__slider"></div>
          </div>
        </div>
      </section>

      <section id="quote" class="size-full">
        <div class="quote__container box-center">
          <span class="text__left">YOU</span>
          <span class="text__right">DON'T</span>
          <span class="text__left">NEED</span>
          <span class="text__right">MORE</span>
          <span class="text__left">TIME</span>
          <span class="text__right">YOU</span>
          <span class="text__left">NEED</span>
          <span class="text__right">MORE</span>
          <span class="text__left">FOCUS</span>
        </div>
      </section>

      <section id="clock" class="size-full box-center">
        <div class="clock__container">
          <div class="clock__face size-full">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
            <div class="clock__labels">
              <!-- 12 "NOW" labels -->
            </div>
          </div>
        </div>
        <p class="clock__quote font-fluid text__reveal--full" data-animate="line">
          The best time to start <span class="font-fluid">is always now</span>
        </p>

      </section>

      <footer id="footer" class="size-full box-center">
        <div class="footer__container font-fluid">
          <p class="footer__text box-center">
            PULSE
          </p>
          <p class="footer__text box-center text__reveal--full" data-animate="line">
            <span>RESOLVE</span>
          </p>
        </div>

        <div class="footer__owner">
          <p class="box-center text__reveal--full" data-animate="line">
            PROJECT CREATED BY &nbsp;<a href="https://github.com/yanguadotdev" target="_blank">SAMIR</a>
          </p>
        </div>
      </footer>

    </div>
  </main>

</body>

</html>
