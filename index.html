<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse â€” Strengthen your resolve | Discipline and transformation </title>

  <link rel="icon" href="/favicon.svg" type="image/svg+xml">


  <link rel="stylesheet" href="./styles.css">
  <!-- Google Fonts: Bebas Neue + Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">

  <script type="module" src="./src/app.js" defer></script>
</head>

<body>

  <main id="main" class="size-full">
    <div class="scroll-container size-full">
      <header id="header">
        <div class="header__container noise box-center">
          <div class="logo box-center">
            <img src="./favicon.svg" alt="">
            <span>Pulse</span>
          </div>
          <nav id="nav" class="box-center">
            <a href="#about">#About</a>
            <a href="#video">#Showcase</a>
          </nav>
        </div>
      </header>

      <section id="hero" class="size-full">
        <div class="hero__container size-full box-center">
          <header class="hero__header">
            <h1 class="hero__title font-fluid">
              <span class="text__reveal" data-animate="letters">
                STRENGTHEN
              </span>
              <span class="text__reveal" data-animate="letters">
                YOUR&nbsp;RESOLVE
              </span>
            </h1>
            <div class="slogan text__reveal--full" data-animate="line">
              <p class="slogan__text">The pulse doesn't stop, neither do you</p>
            </div>
          </header>
        </div>
      </section>

      <section id="about">
        <div class="about__container box-center noise">
          <div class="about__text size-full">
            <p class="about__scroll-text size-full">

            </p>
          </div>
        </div>
      </section>

      <section id="video">
        <div class="video__sticky size-full">
            <img class="main__video size-full" src="./public/showcase.webp" alt="">
          <div class="video__text__overlay size-full box-center">
            <h2 class="text__header__left">SHOW</h2>
            <h2 class="text__header__right">CASE</h2>
          </div>
        </div>
      </section>

      <section id="cards">
        <div class="cards__sticky">
          <div class="slider__container size-full">
            <div class="cards__slider"></div>
          </div>
        </div>
      </section>

    </div>
  </main>

</body>

</html>
